<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="{{ url_for('static', filename='js/ThemeToggle.js') }}"></script>
</head>
<header>
    <div class="logo">
        <img id="logo" src="{{ url_for('static', filename='img/Light-theme-logo.png') }}" alt="Logo" width="60" height="60">
    </div>
    <nav>
        <a href="/">О нас</a>
        <a href="/currency">Криптовалюты</a>
        {% if current_user.is_authenticated %}
            <a href="/profile">Профиль</a>
        {% else %}
            <a href="{{ url_for('main.login') }}">Войти</a>
        {% endif %}
    </nav>
    <label class="theme-switch">
        <input type="checkbox" id="theme-toggle">
        <span class="slider"></span>
    </label>
</header>
<br>
<body>
<main>
    {% block content %}{% endblock %}
</main>
</body>
</html>
